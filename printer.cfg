# This file contains common pin mappings for the Azteeg X5 Mini v3. To use
# this config, the firmware should be compiled for the LPC1769.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: P2.1
dir_pin: !P0.11
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.24
position_endstop: 0
position_max: 250
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: P2.2
dir_pin: P0.20
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.25
position_endstop: 0
position_max: 220
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
step_pin: P2.3
dir_pin: !P0.22
microsteps: 16
rotation_distance: 8
endstop_pin: ~!P1.29
position_endstop: 215
position_max: 215
homing_speed: 50

[extruder]
step_pin: P2.0
dir_pin: P0.5
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.4
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: P0.24
control: pid
pid_Kp: 38
pid_Ki: 2.50
pid_Kd: 35
min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: P2.7
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: P0.23
control: watermark
min_temp: 0
max_temp: 140

[fan]
pin: P1.22
max_power: 0.75

